<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - LOGO</title>
    <link rel="stylesheet" href="assets/css/users.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/744870fa52.js" crossorigin="anonymous"></script>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>

<body>
    <div class="users-container">
        <div class="users-card">
            <div class="logo">
                <a href="index.html">LO<span class="highlight">GO</span></a>
            </div>
            <h1>Manage Users</h1>
            <div class="users-controls">
                <div class="control-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search by Name or Email" data-ga-event="search_users">
                </div>
                <div class="control-group">
                    <label for="sort">Sort by:</label>
                    <select id="sort" data-ga-event="sort_users">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="last-login-desc">Last Login (Recent)</option>
                        <option value="last-login-asc">Last Login (Oldest)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filter-role">Filter by Role:</label>
                    <select id="filter-role" data-ga-event="filter_role">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="editor">Editor</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filter-status">Filter by Status:</label>
                    <select id="filter-status" data-ga-event="filter_status">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="control-group">
                    <button type="button" class="export-btn" data-ga-event="export_csv">Export to CSV</button>
                </div>
                <div class="control-group">
                    <button type="button" class="add-user-btn" data-ga-event="add_user">Add User</button>
                </div>
                <div class="bulk-actions" style="display: none;">
                    <div class="control-group">
                        <label for="bulk-status">Update Status:</label>
                        <select id="bulk-status" data-ga-event="bulk_status_select">
                            <option value="">Select Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <button type="button" class="bulk-action-btn update-status-btn"
                            data-ga-event="bulk_update_status" disabled>Update</button>
                    </div>
                </div>
            </div>
            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" data-ga-event="select_all_users"></th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
                <div class="no-users">No users found</div>
            </div>
            <div class="pagination">
                <button type="button" id="first-page" data-ga-event="pagination_first">First</button>
                <button type="button" id="prev-page" data-ga-event="pagination_prev">Prev</button>
                <span id="page-info"></span>
                <button type="button" id="next-page" data-ga-event="pagination_next">Next</button>
                <button type="button" id="last-page" data-ga-event="pagination_last">Last</button>
            </div>
        </div>
    </div>
    <!-- GSAP -->
    <script type="importmap">
        {"imports":{"gsap":"https://cdn.skypack.dev/gsap"}}
    </script>
    <script type="module" src="assets/js/users.js"></script>
</body>

</html>
